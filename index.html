<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабиринт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="maze-container"></div>
        <div id="screamer" class="hidden">
            <img id="screamer-img" src="screamer.jpg" alt="Screamer">
        </div>
    </div>
    <div id="level-info">Уровень: 1</div>
    
    <!-- Добавление мобильных элементов управления -->
    <div id="mobile-controls">
        <button id="up-btn" class="control-btn" type="button" ontouchstart="">↑</button>
        <div class="horizontal-controls">
            <button id="left-btn" class="control-btn" type="button" ontouchstart="">←</button>
            <button id="right-btn" class="control-btn" type="button" ontouchstart="">→</button>
        </div>
        <button id="down-btn" class="control-btn" type="button" ontouchstart="">↓</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
